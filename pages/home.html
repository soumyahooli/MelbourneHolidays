     <div class="row" ng-controller="CarouselDemoCtrl">
  <div class="col-sm-12 homeTop">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin-top:0px; height:400px ; width:100%">
        <div class="carousel-caption">
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</div>

<div class="row panelHolder" ng-controller="MostVisited">
<div class="col-sm-6">
    <div class="panel panel-default panelMostVisited">
  <div class="panel-heading">
    <h3 class="panel-title">Best Places to Travel In & Around Melbourne</h3>
  </div>
        
  <div class="panel-body">
      <div class="list-group"  ng-repeat=" p in mostVisitedPlaces ">
      <div place-tile place="p"></div>
      </div>
  </div>
</div>
    </div>
<div class="col-sm-6"><div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Book Here Now</h3>
  </div>
  <div class="panel-body">
   <form class="form-horizontal" name="bookingForm" novalidate ng-controller="bookingCtrl as bCtrl" ng-submit="bCtrl.submit(booking,bookingForm.$valid)">
  <div class="form-group">
    <label for="username" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="name" ng-model="booking.username" placeholder="Enter your Name" ng-required="true"
             ng-pattern="/^[a-zA-Z ]*$/">
         <div ng-show="bookingForm.name.$error.required && bookingForm.name.$dirty">
        <small style="color:red;display:block;text-align:center">Enter your name</small>
        </div>
        <div ng-show="bookingForm.name.$error.pattern">
        <small style="color:red;display:block;text-align:center">Enter a valid name</small>
        </div>
    </div>
  </div>
   <div class="form-group">
    <label for="email" class="col-sm-3 control-label">Email Id</label>
    <div class="col-sm-7">
      <input type="email" class="form-control" name="email" ng-model="booking.email" placeholder="Enter your Email Id" ng-required="true">
        <div ng-show="bookingForm.email.$touched && bookingForm.email.$invalid">
        <small style="color:red;display:block;text-align:center">Enter a valid Email Id</small>
        </div>
    </div>
  </div>
         <div class="form-group">
    <label for="contactno" class="col-sm-3 control-label">Contact Number</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="contact" ng-model="booking.contactno" placeholder="Enter your Contact Number" ng-required="true" ng-pattern="/^[0-9]{10}$/" maxlength="10">
               <div ng-show="bookingForm.contact.$error.required && bookingForm.contact.$dirty">
        <small style="color:red;display:block;text-align:center">Enter your Contact Number</small>
        </div>
        <div ng-show="bookingForm.contact.$error.pattern">
        <small style="color:red;display:block;text-align:center">Enter a valid Contact Number</small>
        </div>
    </div>
  </div>
         <div class="form-group">
    <label for="trip" class="col-sm-3 control-label">Trip To</label>
    <div class="col-sm-7">
        <select class="form-control placeholderColor" name="trip" ng-model="booking.trip"  ng-required="true">
            <option disabled selected value> Select  </option>
            <option>Great Ocean Road</option>
        <option>Philip Island</option>
            <option>Queen Victoria Market</option>
            <option>Melbourne City Tour</option>
        </select>
        <div ng-show="bookingForm.trip.$touched && bookingForm.trip.$invalid">
        <small style="color:red;display:block;text-align:center">Select a Trip</small>
        </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7">
      <input type="submit" class="btn btn-primary" ng-disabled="bookingForm.$invalid" value="Book" />
    </div>
  </div>
</form>
  </div>  

  </div><!-- end of book now panel -->
