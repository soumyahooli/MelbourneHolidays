<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="angular.js"></script>
      <script  src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="angular-ui-bootstrap.js"></script>
    <script src="main.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="main.css" rel="stylesheet" >
  </head>
  <body> 
      <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" style="cursor:none">Melbourne Holidays</a>
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" collapse="navCollapsed" ng-controller="tabController as tab">
      <ul class="nav navbar-nav">
        <li  ng-class="{active:tab.isSet(1)}"><a href="#/home" ng-click="tab.setTab(1)"><span class="glyphicon glyphicon-home nav-home-icons" aria-hidden="true"></span>Home </a></li>
        <li  ng-class="{active:tab.isSet(2)}"><a href="#/aboutUs" ng-click="tab.setTab(2)"><span class="glyphicon glyphicon-info-sign nav-home-icons" aria-hidden="true"></span>About Us</a></li>
          <li ng-class="{active:tab.isSet(3)}"><a href="#/contactUs" ng-click="tab.setTab(3)"><span class="glyphicon glyphicon-earphone nav-home-icons" aria-hidden="true"></span>Contact Us</a></li>
        <li ng-class="{active:tab.isSet(4)}"><a href="#/feedback" ng-click="tab.setTab(4)"><span class="glyphicon glyphicon-pencil nav-home-icons" aria-hidden="true"></span>Feedback</a></li>

      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
      

  <div class="container">    <div class="main-content" ng-view></div></div>
<footer class="footer">
      <div class="container">
       <div class="row footerCustom">
           <div class="col-md-4">Copyright2015 <b>Melbourne Holidays </b>All Rights Reserved</div>
            <div class="col-md-5">
                <span >Email: </span><b>info@MelbourneHolidays.com</b> </br>
                <span>Tel: </span><b>+61 123 456 789</b></div>
            <div class="col-md-3"> <i>Hosted by Google Drive</i></div>
          </div>
      </div>
    </footer>
  </body>
</html>
